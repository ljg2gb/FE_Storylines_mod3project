<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="map.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
</head>
<body>
    <nav>
        <h1>Storylines</h1>
    </nav>
    <!-- <h1>Map</h1> -->
    <div id="intromap"></div>
    <div id="login-signup">
        <div class="card">
            <!-- <h2>StoryLines puts <b>"where"</b> at the center of the story.</h2> -->
            <button id="sign-up-button">Sign up</button>
            <button id="login-button">Login</button>
            <p class='error'></p>
            <div id="Signup">
                <form id="new-user-form">
                    <input type="text" name="first_name" placeholder="First name">
                    <input type="text" name="last_name" placeholder="Last name">
                    <input type="text" name="email" placeholder="Email">
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <input class="button" type="submit" value="Get started!">
                </form>
            </div>
            <div id="Login">
                <form id="login-form">
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <input class="button" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
    <div id="create-new-story"></div>
    <div id="interactivemap"></div>
    <div id="create-new-point">
        <form id="points-form">
            <input type="text" name="name" placeholder="name">
            <input type="text" name="post" placeholder="post">
            <input id="pre-populate-location-value" type="text" name="latlng" readonly>
            <input type="hidden" name="story_id" value="1">
            <input class="button" type="submit" value="Add this point">
        </form>
    </div>
    <div id="display-stories"></div>

    
</body>
</html>
