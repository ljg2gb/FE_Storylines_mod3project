<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storylines</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="map.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
</head>
<body>
    <header>
        <h1>StoryLines</h1>
        <nav>
            <p class="nav-button" id="logoutbutton">Logout</p>
            <p class="nav-button" id="create-new-story-button">Create New Story</p>
            <p class="nav-button" id="my-stories">My Stories</p>
            <p class="nav-button" id="view-other-stories">View Stories</p>

            <button id="sign-up-button">Sign up</button>
            <button id="login-button">Login</button>
        </nav>
    </header>
    <div id="interactivemap"></div>
    <div id="login-signup">
        <div class="card">
            <!-- <h2>StoryLines puts <b>"where"</b> at the center of the story.</h2> -->
            <p class='error'></p>
            <h2 id='welcome-message'>Welcome!</h2>
            <div id="Signup">
                <form id="new-user-form">
                    <input type="text" name="first_name" placeholder="First name">
                    <input type="text" name="last_name" placeholder="Last name">
                    <input type="text" name="email" placeholder="Email">
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <input class="button" type="submit" value="Get started!">
                </form>
            </div>
            <div id="Login">
                <form id="login-form">
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <input class="button" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
    <div id="create-new-point">
        <div id="click-instructions" class="card">
            <h2>Select your first point on the map!</h2>
        </div>
        <div id="new-point-card" class="card">
            <h2>Add this Point to the Story</h2>
            <form id="points-form">
                <input type="text" name="name" placeholder="name">
                <input type="text" name="post" placeholder="post">
                <input id="pre-populate-location-value" type="text" name="latlng" readonly>
                <input id="pre-populate-story_id-value" type="hidden" name="story_id" readonly>
                <input class="button" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <div id="new-story-info"></div> 
    <div id="create-new-story">
        <div id="new-story-card" class="card">
            <h2>Create a Story</h2>
            <form id="create-new-story-form">
                <input type="text" name="title" placeholder="Title">
                <input type="text" name="description" placeholder="Description">
                <input type="text" name="date" placeholder="Date">
                <input type="hidden" name="status" value="public">
                <input class="button" type="submit" value="Add points to map">
            </form>
        </div>
    </div>
    <div id="display-stories">
        <h2>User Storylines</h2>
    </div>
    <div id="display-my-stories">
        <h2>My Storylines</h2>
    </div>
    </body>
</html>
